projects:
  bfw:
    schemaPath: amplify/backend/api/bfw/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: /graphql
        maxDepth: 2
extensions:
  amplify:
    version: 3
